                    <thead>

                    <tbody>

            <div id="gris2">

                            <div>

                            <div>

                            <div>
                                <label for="tef">Teléfono:</label>

                            </div>

                            <div>
                                <label for="coordX">Coordenadas X:</label>
                                <input type="text" id="coordX" name="coordX" required>
                            </div>

                            <div>
                                <label for="coordY">Coordenadas Y:</label>
                                <input type="text" id="coordY" name="coordY" required>

                        </div>
